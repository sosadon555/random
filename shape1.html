<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shape of the Day</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="call-number">
      <button type="button" class="clear-button">Clear</button>
    </div>

    <div id="outer-circle">
      <div class="inner-circle">
        <div class="number-button number1">1</div>
        <div class="number-button number2">2</div>
        <div class="number-button number3">3</div>
        <div class="number-button number4">4</div>
        <div class="number-button number5">5</div>
        <div class="number-button number6">6</div>
        <div class="number-button number7">7</div>
        <div class="number-button number8">8</div>
        <div class="number-button number9">9</div>
        <div class="number-button number0">0</div>
        <span class="inner-content">Click to call!</span>
      </div>
    </div>

  </body>
</html>
